version: 0.2

phases:
  pre_build:
    commands:
      - echo üîß Setting environment variables
      - export ACCOUNT_ID=029197504624
      - export REGION=us-east-1
      - export REPO_NAME=aws-three-tier-webapp
      - export IMAGE_TAG=latest
      - export ECR_URI=$ACCOUNT_ID.dkr.ecr.$REGION.amazonaws.com/$REPO_NAME
      - echo üîê Logging into Amazon ECR...
      - aws --version
      - aws ecr get-login-password --region $REGION | docker login --username AWS --password-stdin $ACCOUNT_ID.dkr.ecr.$REGION.amazonaws.com

  build:
    commands:
      - echo üõ†Ô∏è Building Docker image...
      - docker build -t $REPO_NAME .
      - docker tag $REPO_NAME:$IMAGE_TAG $ECR_URI:$IMAGE_TAG

  post_build:
    commands:
      - echo üì§ Pushing Docker image to Amazon ECR...
      - docker push $ECR_URI:$IMAGE_TAG
      - echo ‚úÖ Docker build and push completed successfully.

artifacts:
  files:
    - appspec.yml
    - scripts/*
