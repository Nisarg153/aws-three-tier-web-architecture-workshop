version: 0.0
os: linux

files:
  - source: application-code/app-tier
    destination: /home/ec2-user/app

hooks:
  AfterInstall:
    - location: scripts/after_install_app.sh
      timeout: 300
      runas: ec2-user

  ApplicationStart:
    - location: scripts/start_app.sh
      timeout: 300
      runas: ec2-user

  ApplicationStop:
    - location: scripts/stop_app.sh
      timeout: 300
      runas: ec2-user
